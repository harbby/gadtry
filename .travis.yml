language: java
#jdk:
#- openjdk8

install:
  - ./gradlew -v

matrix:
  include:
    - jdk: openjdk11
      env: jdk=java8
    - jdk: openjdk11
      env: jdk=java11
    - jdk: openjdk16
      env:
        - jdk=java16
        - JAVA_OPTS='--add-opens java.prefs/java.util.prefs=ALL-UNNAMED'

sudo: required
dist: focal
services:
  - docker

script:
  - ./gradlew clean licenseMain build --no-daemon -Pjdk="$jdk"

before_deploy:
  - echo build start... gadtry
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

after_success:
  - bash <(curl -s https://codecov.io/bash)

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
